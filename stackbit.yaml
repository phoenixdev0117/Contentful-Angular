stackbitVersion: ~0.5.5
ssgName: custom
cmsName: contentful
nodeVersion: '14'

customContentReload: false

buildCommand: npm run build
devCommand: npm run dev:local
publishDir: dist

modelsSource:
  type: contentful

import:
    type: contentful
    contentFile: contentful/export.json
    uploadAssets: true
    assetsDirectory: contentful
    spaceIdEnvVar: CONTENTFUL_SPACE_ID
    accessTokenEnvVar: CONTENTFUL_DELIVERY_TOKEN